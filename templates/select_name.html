<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>職員名選択</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4>職員名を選択してください</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/select">
                        <div class="mb-3">
                            <label for="selected_name" class="form-label">職員名</label>
                            <select class="form-control" name="selected_name" id="selected_name" required>
                                {% for name in names %}
                                    <option value="{{ name }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">勤務予定を表示</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                            <a href="{{ url_for('upload_file') }}" class="btn btn-success">
                                ファイル選択画面に戻る
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
