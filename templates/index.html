<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>勤務予定カレンダー登録アプリ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- PWA関連 -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#317EFB">
    <link rel="icon" type="image/png" sizes="192x192" href="static/icons/icon-192.png">
    <link rel="apple-touch-icon" href="static/icons/icon-192.png">


</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">勤務予定登録アプリ</h3>
                </div>
                <div class="card-body">
                    <p>このアプリは、勤務表（Excel）をGoogleカレンダーに登録するためのツールです。</p>
                    <p><strong>※ ご利用にはGoogle認証が必要です。</strong></p>
                    <div class="text-center">
                        <form action="{{ url_for('authorize') }}">
                            <button type="submit" class="btn btn-success">使用開始</button>
                        </form>
                    </div>
                    <hr>
                    <ul>
                        <li><a href="{{ url_for('about') }}">アプリ説明</a></li>
                        <li><a href="{{ url_for('privacy') }}">プライバシーポリシー</a></li>
                        <li><a href="{{ url_for('terms') }}">利用規約</a></li>
                        <li><a href="{{ url_for('contact') }}">お問い合わせ</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Service Worker 登録 -->
        <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
        }
        </script>
</body>
</html>
