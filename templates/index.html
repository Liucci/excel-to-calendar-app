<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover">
    <title>勤務予定カレンダー登録アプリ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- PWA関連 -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#317EFB">
    <link rel="icon" type="image/png" sizes="192x192" href="static/icons/icon-192.png">
    <link rel="apple-touch-icon" href="static/icons/icon-192.png">


</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">勤務予定登録アプリ</h3>
                </div>
                <div class="card-body">
                    <p>このアプリは、勤務表(PDF)をGoogleカレンダーに登録するためのツールです。</p>
                    <p><strong>※ ご利用にはGoogle認証が必要です。</strong></p>
                    <div class="text-center">
                        <button type="button" class="btn btn-success" id="login-btn"
                                data-url="{{ url_for('authorize') }}">
                            使用開始
                        </button>

                        <script>
                        document.getElementById("login-btn").addEventListener("click", function() {
                            window.location.href = this.dataset.url;
                        });
                        </script>
                    <hr>
                    <ul>
                        <li><a href="{{ url_for('about') }}">アプリ説明</a></li>
                        <li><a href="{{ url_for('privacy') }}">プライバシーポリシー</a></li>
                        <li><a href="{{ url_for('terms') }}">利用規約</a></li>
                        <li><a href="{{ url_for('contact') }}">お問い合わせ</a></li>
                    </ul>
                </div>
                    <p>
                        <strong>※ iOSでは画面下部の</strong>
                        <!-- iOS共有アイコン風 -->
                        <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true" style="vertical-align: middle; margin: 0 4px;">
                            <!-- 箱（上辺なし） -->
                            <path d="M7 9
                                    H5
                                    a2 2 0 0 0 -2 2
                                    v8
                                    a2 2 0 0 0 2 2
                                    h14
                                    a2 2 0 0 0 2 -2
                                    v-8
                                    a2 2 0 0 0 -2 -2
                                    h-2"
                                fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                            <!-- 上向き矢印（縦棒を長く） -->
                            <path d="M12 1v10m0 -10l-4 4m4 -4l4 4"
                                fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <strong>を押し「ホーム画面に追加」を選択してください。</strong>
                    </p>
            </div>
        </div>
    </div>
</div>
    <!-- Service Worker 登録 -->
        <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
        }
        </script>
</body>
</html>
