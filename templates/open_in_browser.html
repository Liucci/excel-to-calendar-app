<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>外部ブラウザで開く</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 text-center p-3">

  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h5 class="mb-3">ご注意ください</h5>
    <p class="mb-4">
      Google認証はLINEアプリ内ブラウザでは利用できません。<br>
      下のボタンから外部ブラウザで開いてください。
    </p>

    <!-- iOS/PC向け（外部ブラウザに飛ぶよう促す） -->
    <a href="{{ request.url }}" class="btn btn-primary btn-lg w-100 mb-2" target="_blank" rel="noopener noreferrer">
      外部ブラウザで開く
    </a>

    <!-- Android向け（Chromeで開く） -->
    <a href="intent://{{ request.url }}#Intent;scheme=https;package=com.android.chrome;end" 
       class="btn btn-success btn-lg w-100">
      AndroidでChromeを開く
    </a>

    <p class="mt-3 text-muted small">
      iPhoneの場合は右上の「…」から「Safariで開く」を選んでください。
    </p>
  </div>

</body>
</html>
