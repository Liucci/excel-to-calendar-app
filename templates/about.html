<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>アプリについて</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">アプリについて</h3>
                </div>
                <div class="card-body">
                    <p>このアプリは、職員の勤務表データ（PDF形式）を読み取り、Googleカレンダーに自動で予定を登録できるWebツールです。</p>
                    <p>ユーザーはGoogleアカウントで安全に認証を行い、アプリがカレンダーの予定作成や更新を行うことを許可します。登録された予定は本人のカレンダー上で管理され、第三者に共有されることはありません。</p>
                    <p>アプリはPDFから勤務日や勤務時間を自動で解析し、手作業を省略することで、スケジュール管理の効率化とミスの軽減をサポートします。また、登録前に内容を確認できるプレビュー機能も備えています。</p>
                    <div class="text-center mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-success">トップページに戻る</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
