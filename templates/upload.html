<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>勤務表アップロード</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        .centered-select {
            min-width: 100px;
            max-width: 150px;
            width: 100%;
            margin: 0 auto 1rem auto;
            display: block;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- 勤務表アップロードカード -->
            <div class="card shadow mb-4">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">勤務表アップロード</h3>
                </div>
                <div class="card-body">
                    {% if message %}
                    <div class="alert alert-info text-center" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                    <form method="POST" enctype="multipart/form-data" action="/upload">
                        <div class="mb-3">
                            <label for="file_PDF_A" class="form-label">勤務表を選択</label>
                            <input class="form-control" type="file" name="file_PDF_A" id="file_PDF_A" accept=".pdf" />
                        </div>
                        <div class="mb-3">
                            <label for="file_PDF_B" class="form-label">血液浄化センター勤務表を選択</label>
                            <input class="form-control" type="file" name="file_PDF_B" id="file_PDF_B" accept=".pdf" />
                        </div>
                        <div class="mb-3">
                            <label for="file_PDF_C" class="form-label">手術室業務担当予定表を選択</label>
                            <input class="form-control" type="file" name="file_PDF_C" id="file_PDF_C" accept=".pdf" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">アップロード開始</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Googleカレンダー削除カード -->
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">指定年月のGoogleカレンダー予定を削除</h3>
                </div>
                
                <!-- 検索条件をフォームに格納 -->
                <form action="{{ url_for('pick_up_delete_events_specificed_term') }}" method="post",id="deleteForm"> 
                    <div class="card-body"> 
                        <p class="text-center">指定した年月の勤務予定だけをGoogleカレンダーから削除します。</p>
                            
                            <div class="form-container">
                                <label for="year" class="form-label">年</label>
                                <select class="form-select centered-select" id="year" name="year" required>
                                    {% for y in range(2023, 2031) %}
                                    <option value="{{ y }}">{{ y }}年</option>
                                    {% endfor %}
                                </select>

                                <label for="month" class="form-label">月</label>
                                <select class="form-select centered-select" id="month" name="month" required>
                                    {% for m in range(1, 13) %}
                                    <option value="{{ m }}">{{ m }}月</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- タグ選択 -->
                            <div class="col-12 mt-3 text-center">
                                <label class="form-label d-block">タグ（複数選択可）</label>
                                <div class="d-inline-block text-start">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="tags" value="MAIN" id="tag-main">
                                        <label class="form-check-label" for="tag-main">MAIN</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="tags" value="HD" id="tag-hd">
                                        <label class="form-check-label" for="tag-hd">HD</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="tags" value="OP" id="tag-op">
                                        <label class="form-check-label" for="tag-op">OP</label>
                                    </div>
                                </div> 
                            </div>

                            <!-- 削除予定取得ボタン、モーダル呼び出し -->
                            <div class="text-center mt-3">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmModal">
                                    削除予定取得
                                </button>
                            </div>



                            <!-- モーダル -->
                            <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">確認</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                                        </div>
                                        <div class="modal-body">
                                            本アプリは、<strong>Google カレンダー</strong>にアクセスし、指定した年月の予定を取得し、リスト表示します。<br>
                                            取得する情報は「勤務予定削除リスト」表示にのみ利用され、他の目的には使用されません。<br>
                                            Googleカレンダーにアクセスを許可し、指定した年月の勤務予定を取得しますか？<br>
                                        </div>
                                        <!-- モーダル内ボタン -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                キャンセル
                                            </button>
                                
                                                <button type="submit" class="btn btn-primary" id="confirmRegisterBtn">
                                                実行する
                                                </button>
                                                        
                                        </div>

                                        <!-- ローディング表示部分 -->
                                        <div id="loadingArea" class="mt-3 text-center" style="display: none;">
                                            <div class="progress" style="height: 25px;">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                                                role="progressbar" style="width: 100%">
                                                登録処理中です。しばらくお待ちください...
                                            </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                    </div>
                </form>
            </div>   

                <!-- ログアウト -->
                <div class="text-center mt-3">
                    <form action="{{ url_for('logout') }}" >
                        <button type="submit" class="btn btn-success">ログアウト</button>
                    </form>
                </div>
        </div>
    </div>
</div>
        <!-- BootstrapのJSを必ず読み込む -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>              

        <script>
            document.getElementById("confirmRegisterBtn").addEventListener("click", function() {
            // モーダルを閉じる
            var modal = bootstrap.Modal.getInstance(document.getElementById("confirmModal"));
                modal.hide();
            // ローディング表示を出す
            document.getElementById("loadingArea").style.display = "block";
            // ボタンを無効化
            this.classList.add("disabled");
            this.innerText = "処理中...";
            document.getElementById("deleteForm").submit();
            });
        </script>
</body>
</html>
