<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>勤務表アップロード</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-md-8">

                <div class="card shadow mb-4">
                    <div class="card-header bg-success text-white text-center">
                        <h3 class="mb-0">勤務表アップロード</h3>
                    </div>
                    <div class="card-body">
                        {% if message %}
                        <div class="alert alert-info text-center" role="alert">
                            {{ message }}
                        </div>
                        {% endif %}
                        <form method="POST" enctype="multipart/form-data" action="/upload">
                            <div class="mb-3">
                                <label for="file_PDF_A" class="form-label">勤務表=MAIN PDF を選択</label>
                                <input class="form-control" type="file" name="file_PDF_A" id="file_PDF_A" accept=".pdf" />
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">アップロード開始</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h3 class="mb-0">指定年月のGoogleカレンダー予定を削除</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/delete_events_specificed_term">
                            <p class="text-center">指定した年月の勤務予定だけをGoogleカレンダーから削除します。</p>
                        <div class="row mb-3 justify-content-center">
                            <div class="col-4">
                            <label for="year" class="form-label">年</label>
                            <select class="form-select" id="year" name="year" required>
                                <!-- 例えば2023年～2030年まで -->
                                {% for y in range(2023, 2031) %}
                                <option value="{{ y }}">{{ y }}年</option>
                                {% endfor %}
                            </select>
                            </div>
                            <div class="col-4">
                            <label for="month" class="form-label">月</label>
                            <select class="form-select" id="month" name="month" required>
                                {% for m in range(1, 13) %}
                                <option value="{{ m }}">{{ m }}月</option>
                                {% endfor %}
                            </select>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">予定を削除する</button>
                        </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
