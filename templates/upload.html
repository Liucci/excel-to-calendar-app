<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>勤務表アップロード</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-md-8">

                <div class="card shadow mb-4">
                    <div class="card-header bg-success text-white text-center">
                        <h3 class="mb-0">勤務表アップロード</h3>
                    </div>
                    <div class="card-body">
                        {% if message %}
                        <div class="alert alert-info text-center" role="alert">
                            {{ message }}
                        </div>
                        {% endif %}
                        <form method="POST" enctype="multipart/form-data" action="/upload">
                            <!-- 勤務表A -->
                            <div class="mb-3">
                                <label for="file_PDF_A" class="form-label">勤務表を選択</label>
                                <input class="form-control" type="file" name="file_PDF_A" id="file_PDF_A" accept=".pdf" />
                            </div>
                            <!-- 勤務表B -->
                            <div class="mb-3">
                                <label for="file_PDF_B" class="form-label">血液浄化センター勤務表を選択</label>
                                <input class="form-control" type="file" name="file_PDF_B" id="file_PDF_B" accept=".pdf" />
                            </div>
                            <!-- 勤務表C -->
                            <div class="mb-3">
                                <label for="file_PDF_C" class="form-label">手術室業務担当予定表を選択</label>
                                <input class="form-control" type="file" name="file_PDF_C" id="file_PDF_C" accept=".pdf" />
                            </div>


                            <div class="text-center">
                                <button type="submit" class="btn btn-success">アップロード開始</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h3 class="mb-0">指定年月のGoogleカレンダー予定を削除</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/pick_up_delete_events_specificed_term">
                            <p class="text-center">指定した年月の勤務予定だけをGoogleカレンダーから削除します。</p>
                            <div class="row mb-3 justify-content-center">
<style>
    .wider-select {
        min-width: 80px; /* 必要に応じて調整 */
    }
</style>

<div class="col-3">
    <label for="year" class="form-label">年</label>
    <select class="form-select wider-select" id="year" name="year" required>
        {% for y in range(2023, 2031) %}
        <option value="{{ y }}">{{ y }}年</option>
        {% endfor %}
    </select>
</div>

<div class="col-3">
    <label for="month" class="form-label">月</label>
    <select class="form-select wider-select" id="month" name="month" required>
        {% for m in range(1, 13) %}
        <option value="{{ m }}">{{ m }}月</option>
        {% endfor %}
    </select>
</div>

                                    <!-- タグ選択（年・月の下に移動） -->
                                    <div class="col-12 mt-3 text-center">
                                            <label class="form-label d-block">タグ（複数選択可）</label>
                                        <div class="d-inline-block text-start">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="tags" value="MAIN" id="tag-main">
                                                    <label class="form-check-label" for="tag-main">MAIN</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="tags" value="HD" id="tag-hd">
                                                    <label class="form-check-label" for="tag-hd">HD</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="tags" value="OP" id="tag-op">
                                                    <label class="form-check-label" for="tag-op">OP</label>
                                                </div>
                                        </div> 
                                    </div>                      
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success">予定を削除する</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
                        <button type="submit" class="btn btn-success">ログアウト</button>
                    </form>
                </div>


</body>
</html>
