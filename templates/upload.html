<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>勤務表アップロード</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">勤務表アップロード</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data" action="/upload">
                           
                            <div class="mb-3">
                                <label for="file_PDF_A" class="form-label">勤務表=MAIN PDF を選択</label>
                                <input class="form-control" type="file" name="file_PDF_A" id="file_PDF_A" accept=".pdf">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">アップロード開始</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
